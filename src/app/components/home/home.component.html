<div id="home-page">
  <div class="container">
    <div class="row">
      <div class="center-align">
        <a class="btn-floating btn-large icons"><i class="material-icons">link</i></a>
      </div>
      <h3 class="center-align">URL Shortner</h3>
      <form class="col s12">
        <div class="row">
          <div class="input-field">
            <input id="url_inline" type="url" class="validate">
            <label for="url_inline">URL</label>
            <span class="helper-text" data-error="wrong" data-success="right">Validation Result</span>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
